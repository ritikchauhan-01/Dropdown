<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TodoApp - Django</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>


<body>


<div django-app="TaskManager">        
	<div class="container">
      <div class="content">
      <h1>Django-App</h1>
      <h3 class="tagline">A Django DropDown-List App</h3>
      <hr/>

      

        <form action="" method="post">
            {% csrf_token %}
            <div class="col-md-6">
            <div class="form-group">
                <label for="inputStatus">Subject</label>
                <select id="question-subject" class="form-control-sm custom-select">
                <option selected disabled>Choose a option</option>
                <option name=>30%</option>
                <option>40%</option>
                <option>50%</option>
                <option>60%</option>
                {% for option in data%}
                <option value="{{option.id}}">{{option.name}}</option>
                {% endfor %}
                </select>
            </div>
            </div>
            <button type="button" class="btn btn-primary option" data-bs-toggle="modal" data-bs-target="#dropdown">
                ADD OPTON
            </button>
            
            <div class="modal" tabindex="-1" role="dialog" id="dropdown">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add DropDown Option</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input required class="form-control" type="text" name="name" placeholder="Name...">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success taskAdd" name="taskAdd">Save changes</button>
                    </div>
                    </div>
                </div>
            </div>
        </form>
            
  </div><!-- container -->
</div>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- <script type='text/JavaScript' src="{% static 'js/main.js' %}"></script> -->

</body>
</html>
